<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NYC Form</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <header>
      <section id="top">
        <h1>NYC Tech Summit 2026</h1>
        <p>March 15, 2026 | 9:00 AM - 5:00 PM | Manhattan Conference Center</p>
      </section>
    </header>

    <main>
      <form>
        <h2>Event RSVP</h2>
        <div class="form-row">
          <div class="form-field">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="firstName" required />
          </div>

          <div class="form-field">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-field">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required />
          </div>

          <div class="form-field">
            <label for="ticket-count">Number of Tickets</label>
            <input type="number" id="ticket-count" name="ticket-count" required />
          </div>
        </div>

        <fieldset class="radio-group">
          <legend>Lunch Preference</legend>
          <div class="radio-options">
            <div class="radio-option">
              <input type="radio" id="chicken" name="item" value="chicken" required />
              <label for="chicken">Chicken</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="fish" name="item" value="fish" />
              <label for="fish">Fish</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="vegetarian" name="item" value="vegetarian" />
              <label for="vegetarian">Vegetarian</label>
            </div>
          </div>
        </fieldset>

        <fieldset class="check-list">
          <legend>Select Workshop Sessions (Check all that apply)</legend>
          <div class="check-options">
            <div class="check-option">
              <input type="checkbox" id="session-1" name="session-1" />
              <label for="session-1">Session 1</label>
            </div>

            <div class="check-option">
              <input type="checkbox" id="session-2" name="session-2" />
              <label for="session-2">Session 2</label>
            </div>

            <div class="check-option">
              <input type="checkbox" id="session-3" name="session-3" />
              <label for="session-3">Session 3</label>
            </div>

            <div class="check-option">
              <input type="checkbox" id="session-4" name="session-4" />
              <label for="session-4">Session 4</label>
            </div>

            <div class="check-option">
              <input type="checkbox" id="session-5" name="session-5" />
              <label for="session-5">Session 5</label>
            </div>
          </div>
        </fieldset>

        <div class="form-field">
          <label for="notes">Special Requests or Notes</label>
          <textarea id="notes" rows="5" cols="40"
            placeholder="Dietary restrictions, accessibility needs, questions,  etc." name="notes"></textarea>
        </div>

        <button type="submit">Complete RVSP</button>
      </form>

    </main>

    <footer>
      <p>Copyright Â© 2026 NYC Tech Summit</p>
    </footer>
  </div>
</body>

</html>
