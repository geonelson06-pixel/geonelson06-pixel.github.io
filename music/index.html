<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marcy Music</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <figure><img src="img/logo.png" alt="logo"></figure>
    <h1>Marcy Music</h1>
    <nav>
      <a href="#">Library</a>
      <a href="#">Explore</a>
      <a href="#">Profile</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Playlists</h2>
      <ul id="playlists-container">
        <li class="playlist-items">
          <figure><img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2noYFhk0p0XxwGBF1pESxuvJg-MF1j2OSi6PAqBCOktu-VzOmx4aJRxbzWUlL0AaA36Z_oMQ0XZbGvbGMzr3GdKjxToMkbTZCfTCzu_BI&s=10"
              alt="Bruno"></figure>
          <figcaption>Bruno Mars</figcaption>
        </li>
        <li class="playlist-items">
          <figure><img
              src="https://static.wikia.nocookie.net/taylor-swift/images/3/3f/The_Weeknd_1.jpg/revision/latest?cb=20250608131114"
              alt="Weeknd"></figure>
          <figcaption>The Weeknd</figcaption>
        </li>
        <li class="playlist-items">
          <figure><img
              src="https://static.wikia.nocookie.net/celebrityverse/images/7/71/GxAQGKx.jpg/revision/latest/scale-to-width-down/1000?cb=20170617125513"
              alt="Bieber"></figure>
          <figcaption>Justin Bieber</figcaption>
        </li>
        <li class="playlist-items">
          <figure><img src="https://i.scdn.co/image/ab67616d00001e02a39fd24a6fe8db83bb6ef251" alt="Ari"></figure>
          <figcaption>Ari Abdul</figcaption>
        </li>
        <li class="playlist-items">
          <figure><img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvPU9nk5wGUWx17QCYYnUDzUgwpEjuphNoxg&s"
              alt="Gaga"></figure>
          <figcaption>Lady Gaga</figcaption>
        </li>
        <li class="playlist-items">
          <figure><img src="https://upload.wikimedia.org/wikipedia/en/e/ec/The_Neighbourhood_-_The_Neighbourhood.jpg"
              alt="Neighbourhood"></figure>
          <figcaption>The Neighbourhood</figcaption>
        </li class="playlist-items">
      </ul>
    </section>
    <section>
      <h2>Albums</h2>
      <ul id="albums-container">
        <li class="album-items">
          <figure><img src="https://m.media-amazon.com/images/I/41XqqpXPMBL._UXNaN_FMjpg_QL85_.jpg" alt="Eeyuh">
          </figure>
          <figcaption>EEYUH!</figcaption>
          <p>Irokz</p>
        </li>
        <li class="album-items">
          <figure><img src="https://i.scdn.co/image/ab67616d0000b2734c5b86e142371ee67aeff346" alt="Let You Go"></figure>
          <figcaption>LET YOU GO</figcaption>
          <p>RomancePlanet</p>
        </li>
        <li class="album-items">
          <figure><img src="https://i.scdn.co/image/ab67616d0000b273bc2fcb800ed736939e0925bb" alt="jessie"></figure>
          <figcaption>jessie</figcaption>
          <p>riserayss</p>
        </li>
        <li class="album-items">
          <figure><img src="https://i.scdn.co/image/ab67616d0000b2730ee99604a82d755e949ee2de" alt="Shattered"></figure>
          <figcaption>Shattered Memories</figcaption>
          <p>Navjaxx</p>
        </li>
      </ul>
    </section>
  </main>
  <footer>
    <p>Made by a fellow at <a href="https://www.marcylabschool.org/">Marcy Lab School</a></p>
  </footer>
</body>

</html>
